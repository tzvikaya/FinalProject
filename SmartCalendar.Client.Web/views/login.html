<div class="container">
    <div class="row">
        <div class="col-md-6 basic-login">
    
<form>
    <fieldset>
        <legend>Login</legend>
        <label>user name: <input type="text" ng-model="user.user_username" /></label>
        <br />
        <label>password: <input type="password" ng-model="user.user_password" /></label>
        <br />
        <button class="btn" type="submit" ng-click="Login()">Login!</button>
        <br />
        <span>{{loginMessage}}</span>
    </fieldset>
    Don't have an account yet? <a href="#/register">click to register</a>
</form>
</div>
</div></div>
