<table class="events-list">
    <thead>
        <tr>
            <th>Source id</th>
            <th>Source name</th>
            <th></th>
        </tr>
    </thead>
	<tr ng-repeat="source in sourcesList">
        <td>
            <div class="event-date">
                <div class="event-day">
                    {{source.source_id}}
                </div>
            </div>
        </td>
	    <td>
	    	{{source.source_name}}
	    </td>
        <td class="event-venue hidden-xs">
            <i class="icon-map-marker"></i>
            {{source.area}}
        </td>
        <td class="event-price hidden-xs">
            {{source.price}}
        </td>
	    <td>
			<a href="" class="btn btn-sm event-more" ng-class="source.buttonClass" ng-click="SourceClick(source.source_id)">
				{{source.button}}	
			</a>
		</td>
	</tr>
</table>
